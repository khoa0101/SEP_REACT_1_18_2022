<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up Page</title>
</head>
<body>
  <section>
    <h1>Sign Up</h1>
    <form>
      <div class='input-container'>
        <input type='text' placeholder='First Name' />
        <input type='text' placeholder='Last Name' />
        <input id='phone-input' type='number' placeholder='Mobile No.' />
        <input id='email-input' type='text' placeholder='Email address' />
        <input type='password' placeholder='Password' />
        <input type='password' placeholder='Confirm Password' />
        <div class='agreement-container'>
          <span>
            <input type='checkbox' id='agree'><label id='agree-text' for='agree'>&nbsp;I Agree</label>
          </span>
          <p>
            By clicking <i>Register</i>, you agree to the
            <a href="">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </p>
        </div>
        <input id='register-button' type='submit' value='Register'/>
        <input id='sign-in-button' type='button' value='Sign In'/>
      </div>
    </form>
  </section>
</body>
</html>
